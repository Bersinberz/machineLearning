<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Approval Predictor</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <h1>Loan Approval Prediction</h1>
  <form action="/predict" method="post">
    <label>Gender:</label>
    <select name="f0" required>
      <option value="1">Male</option>
      <option value="0">Female</option>
    </select><br><br>

    <label>Married:</label>
    <select name="f1" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>

    <label>Applicant Income:</label>
    <input type="number" step="any" name="f2" required><br><br>

    <label>Coapplicant Income:</label>
    <input type="number" step="any" name="f3" required><br><br>

    <label>Loan Amount:</label>
    <input type="number" step="any" name="f4" required><br><br>

    <label>Loan Amount Term (in days):</label>
    <input type="number" step="any" name="f5" required><br><br>

    <label>Credit History:</label>
    <select name="f6" required>
      <option value="1">Good</option>
      <option value="0">Bad</option>
    </select><br><br>

    <label>Education:</label>
    <select name="f7" required>
      <option value="1">Graduate</option>
      <option value="0">Not Graduate</option>
    </select><br><br>

    <label>Self Employed:</label>
    <select name="f8" required>
      <option value="1">Yes</option>
      <option value="0">No</option>
    </select><br><br>

    <label>Property Area:</label>
    <select name="f9" required>
      <option value="0">Rural</option>
      <option value="1">Semiurban</option>
      <option value="2">Urban</option>
    </select><br><br>

    <label>Number of Dependents:</label>
    <select name="f10" required>
      <option value="0">0</option>
      <option value="1">1</option>
      <option value="2">2</option>
      <option value="3">3+</option> <!-- Already converted to 3 in your backend -->
    </select><br><br>

    <button type="submit">Predict</button>
  </form>

  {% if result %}
    <h2>Result: {{ result }}</h2>
  {% endif %}
</body>
</html>
