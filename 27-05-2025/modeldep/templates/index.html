<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grade Predictor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center" style="min-height: 100vh;">

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow p-4">
                <h2 class="text-center mb-4">Student Grade Predictor</h2>
                <form method="POST" action="/predict">
                    <div class="mb-3">
                        <label for="G1" class="form-label">G1 (1st Period Grade)</label>
                        <input type="number" name="G1" class="form-control" min="0" max="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="G2" class="form-label">G2 (2nd Period Grade)</label>
                        <input type="number" name="G2" class="form-control" min="0" max="20" required>
                    </div>
                    <div class="mb-3">
                        <label for="studytime" class="form-label">Study Time (1–4)</label>
                        <input type="number" name="studytime" class="form-control" min="1" max="4" required>
                    </div>
                    <div class="mb-3">
                        <label for="failures" class="form-label">Past Class Failures</label>
                        <input type="number" name="failures" class="form-control" min="0" max="4" required>
                    </div>
                    <div class="mb-3">
                        <label for="absences" class="form-label">Absences</label>
                        <input type="number" name="absences" class="form-control" min="0" required>
                    </div>
                    <div class="mb-3">
                        <label for="goout" class="form-label">Going Out Frequency (1–5)</label>
                        <input type="number" name="goout" class="form-control" min="1" max="5" required>
                    </div>
                    <button type="submit" class="btn btn-success w-100">Predict Final Grade</button>
                </form>

                {% if prediction_text is not none %}
                <div class="alert alert-primary mt-4 text-center">
                    <h5>Predicted G3 Grade: {{ prediction_text }}</h5>
                </div>
                {% endif %}
            </div>
        </div>
    </div>
</div>

</body>
</html>
